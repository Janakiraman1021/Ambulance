<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance Booking System</title>
</head>
<body>
  <h1>Ambulance Booking System</h1>

  <!-- Form for booking an ambulance -->
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required><br><br>

    <button type="button" id="book-button">Book Ambulance</button>
  </form>

  <!-- List to display booking information -->
  <h2>Bookings:</h2>
  <ul id="booking-list">
    <!-- Booking information will be added here dynamically -->
  </ul>

  <!-- Include Socket.io (adjust the path if needed) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Include your client-side script -->
  <script src="script.js"></script>
</body>
</html>
